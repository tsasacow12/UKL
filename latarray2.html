<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Menambahkan dan menghapus elemen dari array</h2>
    <p id="output2"></p>

    <script>
        let fruits = ['Apple', 'Banana', 'Cherry'];
        fruits.push('Mango');
        fruits.pop();
        document.getElementById('output2').textContent = 'Array setelah push dan pop: ' + fruits;
    </script>
</body>
</html>
