<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perulangan Angka</title>
</head>
<body>
    <h1>Masukkan Angka</h1>
    <form onsubmit="event.preventDefault(); perulangan();">
        <label for="angka">Angka:</label>
        <input type="number" id="angka" required>
        <button type="submit">Submit</button>
    </form>
    <p id="hasil"></p>

    <script>
        function perulangan() {
            let i = parseInt(document.getElementById("angka").value);
            let hasil = document.getElementById("hasil");
            let output = "";

            while (i < 100) {
                output += "Angka: " + i ; 
                i++; 
            }
            
            if (i >= 100) {
                output += "Perulangan selesai"; 
            }

            hasil.innerHTML = output ;
        }
    </script>
</body>
</html>
