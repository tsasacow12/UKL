<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Masukkan panjang dan lebar</h1>
    <form onsubmit="event.preventDefault(); Luas();">
        <label for="panjang">Panjang:</label>
        <input type="number" id="panjang" required>
  
        <label for="lebar">Lebar:</label>
        <input type="number" id="lebar" required>
        <button type="submit">Submit</button>
    </form>
    <p id="hasil"></p>
</body>

<script>
    function Luas() {
        const panjang = parseInt(document.getElementById("panjang").value);
        const lebar = parseInt(document.getElementById("lebar").value);

        let luas = panjang * lebar; // Untuk menghitung luas persegi panjang
        let keliling = 2 * (panjang + lebar); // Untuk menghitung keliling persegi panjang

        // Tampilkan hasil di console
        console.log("Luas persegi panjang = " + luas + " dan keliling = " + keliling);

        // Tampilkan hasil di dalam elemen dengan id="hasil"
        document.getElementById("hasil").innerHTML = "Luas persegi panjang = " + luas + " dan keliling = " + keliling;
    }
</script>

</html>
