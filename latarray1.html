<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Mengalikan elemen array dengan dikali 2</h2>
    <p id="output1"></p>


    <script>
        let numbers = [1, 2, 3, 4, 5];
        let doubledNumbers = numbers.map(num => num * 2);
        document.getElementById('output1').textContent = 'Array hasil kali 2: ' + doubledNumbers;
    </script>
</body>
</html>
